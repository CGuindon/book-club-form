<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Forms</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>

<header>
	<h1>Horror Book Club</h1>
	<h2>Get ready for the scariest books you'll ever read</h2>
</header>


<form>

<!-- in the for="" tag put the id title, this will allow for accessibility -->
	<fieldset>

		<legend>Personal Information</legend>

		<div>
			<label for="name">
				Name
				<strong class="error">Horrific! You forgot to fill in your name</strong>
			</label>
			<input type="text" id="name" class="input-text input-error" required>
		</div>

		<div>
			<label for="email">E-mail address</label>
			<input type="email" id="email" class="input-text" maxlength="256" required>
		</div>

		<div>
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" >
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" id="address" required>
		</div>

		<div>
			<label for="city">City</label>
			<input type="text" id="city" required>
		</div>

		<div>
			<label for="province">
			Province
			<strong class="error">Oh no! Which spooky province do you live in?</strong>
			</label>
			<select id="province" required class="input-error">
				<option></option> <!-- empty option will make the first drop down empty -->
				<option>AB</option>
				<option>BC</option>
				<option>MB</option>
				<option>NB</option>
				<option>NL</option>
				<option>NS</option>
				<option>NT</option>
				<option>NU</option>
				<option>ON</option>
				<option>QC</option>
				<option>PE</option>
				<option>SK</option>
				<option>YT</option>
			</select>
		</div>

	<div>
		<label for="postal">Postal code</label>
		<input type="text" id="postal" required>
	</div>

	</fieldset>


	<div>
		<label for="time">What time of day would be best to meet?</label>
		<input type="time" id="time" required>
	</div>

	<div>
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books">
	</div>

	<div>
		<label for="fav">Describe your favourite book and author</label>
		<textarea id="fav" class="input-text"></textarea>
	</div>

	<fieldset>

		<legend>How much do you love this genre?</legend>

		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Cringe at the thought</label>

		<hr>

		<input type="radio" id="bad" name="satisfaction">
		<label for="bad">Dislike</label>

		<hr>

		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">Depends on the day</label>

		<hr>

		<input type="radio" id="good" name="satisfaction">
		<label for="good">Like</label>

		<hr>

		<input type="radio" id="extreme-good" name="satisfaction">
		<label for="extreme-good">Read by candle light in the basement for a better effect</label>

	</fieldset>


	<button type="submit">SEND</button>

</form>

</body>
</html>
